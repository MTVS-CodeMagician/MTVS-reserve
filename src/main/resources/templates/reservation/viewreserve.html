<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">메타버스 스터디룸 예약 시스템 입니다!! (스터디룸 선택)</h1>
<div align="center">
    <form id="reservationForm" action="doreserve" method="get">
        <input type="hidden" name="roomNum" id="roomNum" value="">
    </form>
</div>
<div align="center">
<img src="img/room.png" usemap="#imagemap" class="responsive-img">
</div>
    <map name="imagemap">
    <area target="_blank" alt="room1" title="room1" onclick="sendRequest(1)" coords="358,182,465,239" shape="rect">
    <area target="_blank" alt="room2" title="room2" onclick="sendRequest(2)" coords="358,254,465,323" shape="rect">
    <area target="_blank" alt="room3" title="room3" onclick="sendRequest(3)" coords="358,338,464,400" shape="rect">
    <area target="_blank" alt="room4" title="room4" onclick="sendRequest(4)" coords="774,844,879,1003" shape="rect">
    <area target="_blank" alt="room5" title="room5" onclick="sendRequest(5)" coords="658,844,757,1003" shape="rect">
    <area target="_blank" alt="room6" title="room6" onclick="sendRequest(6)" coords="535,844,639,1003" shape="rect">
</map>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function sendRequest(roomNumber) {
        $('#roomNum').val(roomNumber);
        $('#reservationForm').submit();
    }
</script>
</body>
</html>
