<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">메타버스 스터디룸 예약 시스템 입니다!! (스터디룸 선택)</h1>
<div align="center">
    <form id="reservationForm" action="doreserve" method="get">
        <input type="hidden" name="roomNum" id="roomNum" value="">
    </form>
</div>
<div align="center">
    <img src="img/room1.png" usemap="#imagemap" class="responsive-img">
</div>
<map name="imagemap">
    <area target="_blank" alt="room1" title="room1" onclick="sendRequest(1)" coords="221,111,293,150" shape="rect">
    <area target="_blank" alt="room2" title="room2" onclick="sendRequest(2)" coords="220,161,292,199" shape="rect">
    <area target="_blank" alt="room3" title="room3" onclick="sendRequest(3)" coords="221,210,293,251" shape="rect">
    <area target="_blank" alt="room4" title="room4" onclick="sendRequest(4)" coords="484,531,549,627" shape="rect">
    <area target="_blank" alt="room5" title="room5" onclick="sendRequest(5)" coords="411,530,473,627" shape="rect">
    <area target="_blank" alt="room6" title="room6" onclick="sendRequest(6)" coords="338,528,398,629" shape="rect">
</map>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function sendRequest(roomNumber) {
        $('#roomNum').val(roomNumber);
        $('#reservationForm').submit();
    }
</script>
</body>
</html>
