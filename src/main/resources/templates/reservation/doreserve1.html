<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script></script>
</head>
<body>
    <h1>시간을 선택하세요!!!</h1>
    <h3 th:text="|선택한 룸은 ${roomNum}|"></h3>
    <h3 th:text="|선택한 날짜는 ${date}|"></h3>
    <form action="doreserve1" method="post">
        User 이름 : <input type="text"  name="userId"> <br>
           timeNum: <select  name="timeNum" id="myTime">
                <th:block th:each="tlist: ${timelist}">
                    <option th:value="${tlist.getTime()}" th:text="${tlist.getTimeString()}"></option>
                </th:block>
        </select><br>

        <div id="selectContainer" name="timeNum"></div>
        <input type="text" th:value="${roomNum}" name="roomNum" hidden="hidden"> <br>
        <input type="text" th:value="${date}" name="date" hidden="hidden"> <br>
        <button type="submit">예약하기</button>
    </form>
    <script th:inline="javascript">
        var mySelect = document.getElementById("myTime");
        var rtn=[[${roomlist}]];
        for (var i=0; i<rtn.length; i++){
            mySelect.options[rtn[i].timeNum-1].disabled = true;
        }
    </script>
</body>
</html>
