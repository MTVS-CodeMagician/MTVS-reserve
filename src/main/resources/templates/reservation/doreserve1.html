<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>시간을 선택하세요!!!</h1>
    <h3 th:text="|선택한 룸은 ${roomNum}|"></h3>
    <h3 th:text="|선택한 날짜는 ${date}|"></h3>
    <h3 th:text="|현재 당신은 ${userId}|"></h3>
    현재 예약 현황<br>
    <tr th:each="room: ${roomlist}">
        time : <td th:text="${room.timeNum}"></td><br>
    </tr>

    <form action="doreserve1" method="post">
        <input type="text" th:value="${roomNum}" name="roomNum" hidden="hidden"> <br>
        <input type="text" th:vlaue="${userId}" name="userId" hidden="hidden"> <br>
        <input type="text" th:value="${date}"} name="date" hidden="hidden"> <br>
        timeNum: <select  id="timeNum" name="tumeNum">
            <option value=1>1 : 06~08</option>
            <option value=2>2 : 08~10</option>
            <option value=3>3 : 10~12</option>
            <option value=4>4 : 12~14</option>
            <option value=5>5 : 14~16</option>
            <option value=6>6 : 16~18</option>
            <option value=7>7 : 18~20</option>
            <option value=8>8 : 20~22</option>
            <option value=9>9 : 22~24</option>
    </select><br>
        <button type="submit">예약하기</button>
    </form>
    <script>
        // 특정 조건에 따라 옵션을 비활성화시키는 함수
        function disableOption() {
            var selectElement = document.getElementById("timeNum"); // select 요소 가져오기
            var optionElements = selectElement.getElementsByTagName("option"); // option 요소들 가져오기

            // 특정 조건에 따라 옵션을 비활성화시키기
            // 예시: 값이 "3"인 옵션을 비활성화시킴
            for (var i = 0; i < optionElements.length; i++) {
                var option = optionElements[i];

                if (option.value === "3") {
                    option.disabled = true;
                }
            }
        }
        // 함수 호출
        disableOption();
    </script>
</body>
</html>
