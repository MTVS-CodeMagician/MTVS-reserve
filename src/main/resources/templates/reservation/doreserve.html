<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예약을 진행하는 페이지 날짜를 선택하세요!</h1>
<h3 th:text="|선택한 룸은 ${roomNum}|"></h3>

<form action="doreserve" method="post">
    <input type="text" th:value="${roomNum}" name="roomNum" hidden="hidden"> <br>
    날짜 : <label>
    <input type="date" name="date"
           th:min="${today}"
           th:max="${maxdate}"
    >
</label>
    <button type="submit">날짜 선택</button>
</form>
</body>
</html>
